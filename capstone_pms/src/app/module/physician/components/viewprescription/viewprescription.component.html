<button mat-icon-button style="float: right; margin: 5px" matDialogClose>
  <mat-icon>close</mat-icon>
</button>
<mat-dialog-content style="overflow: hidden">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="prescriptionId" class="table-row">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.prescriptionId }}</td>
    </ng-container>

    <!-- Drug Name Column -->
    <ng-container matColumnDef="prescriptionName" class="table-row">
      <th mat-header-cell *matHeaderCellDef>Medicine/Drug Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.prescriptionName }}
      </td>
    </ng-container>

    <!-- Dosage -->
    <ng-container matColumnDef="dosage" class="table-row">
      <th mat-header-cell *matHeaderCellDef>Dosage</th>
      <td mat-cell *matCellDef="let element">{{ element.dosage }}</td>
    </ng-container>

    <!-- Notes -->
    <ng-container matColumnDef="prescriptionNotes" class="table-row">
      <th mat-header-cell *matHeaderCellDef>Notes</th>
      <td mat-cell *matCellDef="let element">
        {{ element.prescriptionNotes }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action" class="table-row">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element" class="editdelete">
        <mat-icon
          (click)="deletePrescriptionbyIdClick(element.prescriptionId)"
          style="color: red"
          >delete_outline</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="table-row"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
  ></mat-paginator>
  <!-- <button
    mat-stroked-button
    (click)="exportToExcel()"
    color="primary"
    class="button"
    style="float: left"
  >
    Export to Excel
  </button> -->
</mat-dialog-content>
