<div class="forgot-password">
  <mat-card *ngIf="showFirstCard" class="matClass">
    <h3>Forgot Password</h3>
    <span
      >Please provide your account email address to receive an email to reset
      your password.</span
    >

    <!-- <div *ngIf="VerifyEmail"></div> -->

    <form (ngSubmit)="sendOTP()" class="formClass">
      <div class="form-group">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label for="email">Email</mat-label>
          <input
            type="email"
            name="userEmail"
            [(ngModel)]="userEmail"
            matInput
            [formControl]="emailFormControl"
            placeholder="Ex. pat@example.com"
          />
          <mat-error
            *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            "
          >
            Please enter a valid email
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>Required</strong>
          </mat-error>
        </mat-form-field>

        <div *ngIf="VerifyEmail">
          <span class="error">No user available.</span>
        </div>
      </div>
      <button
        mat-raised-button
        color="accent"
        type="submit"
        *ngIf="emailbutton"
      >
        Send OTP
      </button>
    </form>
    <div *ngIf="showOTP && showSecondCard" class="otp">
      <form (ngSubmit)="verifyOTP()">
        <div class="form-group">
          <mat-form-field
            class="example-full-width"
            appearance="outline"
            style="width: 100%"
          >
            <mat-label for="otp">OTP</mat-label>

            <input
              type="text"
              name="otp"
              [(ngModel)]="userOtp"
              matInput
              class="inputOtp"
            />

            <!-- <input type="text" name="otp" [(ngModel)]="userOtp" required />  -->
            <div *ngIf="showIncorrectOTP">
              <span class="error">Incorrect OTP</span>
            </div>
          </mat-form-field>
        </div>

        <div *ngIf="verifybutton">
          <button mat-raised-button color="accent" type="submit">
            Verify OTP
          </button>
        </div>
      </form>
    </div>
  </mat-card>

  <mat-card *ngIf="showNewPassword || showThirdCard" style="padding: 0" class="matClass">
    <h3>Reset Password</h3>
    <!-- <span style="color: gray"
      >Please provide your account email address to receive an email to reset
      your password.</span
    > -->

    <div>
      <!-- <label for="newPassword">New Password:</label> -->

      <form (ngSubmit)="resetPassword()">
        <div
          class="formclass"
          style="display: flex; justify-content: space-around"
        >
          <mat-form-field>
            <mat-label for="newPassword">New Password</mat-label>
            <input
              class="resetinput"
              placeholder="New Password"
              type="password"
              name="newPassword"
              [(ngModel)]="newPassword"
              required
              matInput
            />
          </mat-form-field>

          <!-- 
          <mat-form-field  appearance="outline">
            <mat-label for="newPassword">New Password</mat-label>
            <input  type="password"
            name="newPassword"
            [(ngModel)]="newPassword"
            required matInput>
          </mat-form-field> -->

          <!-- <mat-form-field  appearance="outline">
          <mat-label for="newPassword">New Password</mat-label>
          <input
            type="password"
            name="newPassword"
            [(ngModel)]="newPassword"
            required
          />
          </mat-form-field > -->
          <mat-form-field appearance="outline">
            <mat-label for="retypePassword">Confirm Password:</mat-label>
            <input
              class="resetinput"
              placeholder="Confirm Password"
              type="password"
              name="retypePassword"
              [(ngModel)]="retypePassword"
              required
            />
            <div *ngIf="showPasswordMismatch">
              <span class="error" style="color: red"
                >The password you entered do not match.</span
              >
            </div>
          </mat-form-field>
        </div>

        <button mat-raised-button color="accent" type="submit" class="resetbtn">
          Reset Password
        </button>
      </form>
    </div>
  </mat-card>
</div>
