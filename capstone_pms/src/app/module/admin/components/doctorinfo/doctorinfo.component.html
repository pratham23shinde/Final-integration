<h4><i class="fa-solid fa-user-doctor"></i><span>Registered Doctors</span></h4>

<mat-form-field appearance="outline" style="float: right">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <!-- id Column -->
  <ng-container matColumnDef="physicianEmail">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by physicianEmail"
    >
      Physician Email ID
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.physicianEmail }}
    </td>
  </ng-container>

  <ng-container matColumnDef="first_name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by startDate"
    >
      First Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by startDate"
    >
      Last Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
  </ng-container>

  <ng-container matColumnDef="speciality">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by startDate"
    >
      Speciality
    </th>
    <td mat-cell *matCellDef="let element">{{ element.speciality }}</td>
  </ng-container>

  <ng-container matColumnDef="delete" class="table-row">
    <th mat-header-cell *matHeaderCellDef class="thead">Action</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        aria-label="Example icon button with a home icon"
        (click)="openDialogDelete(element.physicianEmail)"
      >
        <mat-icon style="color: red">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
