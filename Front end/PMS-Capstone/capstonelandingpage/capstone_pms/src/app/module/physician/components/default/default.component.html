<mat-sidenav-container class="container">
    <mat-sidenav #sidebar mode="push" opened="true">
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content">
        <div class="toolbar">
          <mat-toolbar class="toolbarsticky">
            <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
            <div class="box">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
                matTooltip="Menu"
                class="box-btn"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="logout()">
                  <mat-icon class="box-item" matTooltip="Logout">logout</mat-icon>
                  <span>Logout</span>
                </button>
                <button mat-menu-item routerLink="/physician-profile">
                  <mat-icon class="box-item" matTooltip="Logout"
                    >person_outline</mat-icon
                  >
                  <span>Profile</span>
                </button>
              </mat-menu>
            </div>
          </mat-toolbar>
          <div class="main">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
